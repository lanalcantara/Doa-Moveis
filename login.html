    <section class="vh-100 d-flex align-items-center justify-content-center">

          <div class="row justify-content-center align-items-center">
            <div class="col-md-9 col-lg-6 col-xl-5 text-center">
              <h4>Cadastre-se para doar</h4> 
              <img src="doação.png" class="img-fluid" alt="Imagem de doação"  style="max-width: 100%; height: auto;">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
              <div class="form-container">
                <h2>Cadastro de Doação</h2>
                <form action="processar_doacao.php" method="POST">
                  <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                  </div>
                  <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
                  </div>
                  <div class="mb-3">
                    <label for="doacao" class="form-label">O que deseja doar?</label>
                    <input type="text" class="form-control" id="doacao" name="doacao" placeholder="Ex: móveis de sala, móveis de cozinha..." required>
                  </div>
                  <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição da Doação</label>
                    <textarea class="form-control" id="descricao" name="descricao" rows="3" placeholder="Adicione mais detalhes sobre a sua doação"></textarea>
                  </div>
                  <button type="submit" class="btn btn-custom btn-lg w-100">Cadastrar Doação</button>
                </form>
              </div>
            </div>
